<meta charset="UTF-8">

<h3>Alcool ou Gasolina?</h3>

<script>
	var tanque = 40;
	var caminhoComGasolina = 480;
	var consumoDeGasolina = caminhoComGasolina/tanque;
	
	var caminhoComAlcool = 300;
	var consumoDeAcool = caminhoComAlcool/tanque
	
	document.write("O consumo de gasolina é	" + consumoDeGasolina + " Km/L" );
	document.write("<br>");
	
	document.write(" O consumo de alcool é " + consumoDeAcool + " Km/L");






</script>
